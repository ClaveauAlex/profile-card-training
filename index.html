<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="block">
      <div class="block_child upper">
        <img
          class="picture"
          src="./images/image-victor.jpg"
          alt="profilPicture"
        />
      </div>

      <div class="block_child center">
        <div class="infos">
          <p>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </p>
          <p class="city">London</p>
        </div>
      </div>

      <div class="block_child lower">
        <div class="infosLower">
          <p class="number">80K</p>
          <p class="stat">Followers</p>
        </div>
        <div class="infosLower">
          <p class="number">803K</p>
          <p class="stat">Likes</p>
        </div>
        <div class="infosLower">
          <p class="number">1.4K</p>
          <p class="stat">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
